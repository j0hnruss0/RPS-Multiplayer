<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1>Rock, Paper, Scissors!</h1>
            <h3>Two-player game</h3>
        </div>
        <div class="row">
            <div class="col-8" id="start-page">
                <form>
                    <div class="form-group">
                        <label for="sign-in">Enter your name</label> 
                        <input class="form-control" id="sign-in" type="text">
                    </div>
                    <button type="button" class="btn btn-warning" id="game-starter">Sign In</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="play-area">
                <div class="pick-move">
                    <div class="col-4 img-div" id="pick-rock">
                        <img class="game-pic" src="assets/images/rock.png"/>
                    </div>
                    <div class="col-4 img-div" id="pick-paper">
                        <img class="game-pic" src="assets/images/paper.png"/>
                    </div>
                    <div class="col-4 img-div" id="pick-scissors">
                        <img class="game-pic" src="assets/images/scissors.png"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-8" id="score-board">
                <div id="message-box"></div>
                
                <h3 class="game-results"></h3>
            </div>
        </div>
            
        
    </div>
  
  
  <script src="https://code.jquery.com/jquery.js"></script>
  
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
